<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 🔹 مهم للتجاوب مع الموبايل -->
<title>رسالة فوق الخانة</title>
<style>
body {
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  color:#0ff;
  font-family:sans-serif;
  flex-direction:column;
  padding:15px;
}
.input-container {
  position:relative;
  margin:25px 0;
  width:100%;
  max-width:320px; /* مناسب للموبايل والشاشات الكبيرة */
}
input[type="time"] {
  width:100%;
  padding:12px 14px;
  border:2px solid #0ff;
  border-radius:8px;
  background:rgba(0,0,0,0.6);
  color:#0ff;
  font-size:1.1rem;
  font-weight:bold;
  text-align:center;
  box-sizing:border-box;
}
.tooltip {
  position:absolute;
  bottom:100%; /* يظهر فوق الخانة */
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,255,255,0.1);
  border:1px solid #0ff;
  color:#0ff;
  font-size:0.9rem;
  padding:6px 12px;
  border-radius:6px;
  white-space:nowrap;
  margin-bottom:6px;
  opacity:0;
  pointer-events:none;
  transition:opacity 0.3s ease, transform 0.3s ease;
}
.input-container.show .tooltip {
  opacity:1;
  transform:translateX(-50%) translateY(-3px);
}

/* 🔹 ضبط النص والخطوط للموبايل */
@media (max-width:480px) {
  input[type="time"] {
    font-size:1rem;
    padding:10px 12px;
  }
  .tooltip {
    font-size:0.8rem;
    padding:5px 10px;
  }
}
</style>
</head>
<body>

<div class="input-container">
  <input type="time" id="start">
  <div class="tooltip">⏰ اختر وقت البداية</div>
</div>

<div class="input-container">
  <input type="time" id="end">
  <div class="tooltip">🏁 اختر وقت الانتهاء</div>
</div>

<script>
document.querySelectorAll('.input-container input').forEach(inp=>{
  inp.addEventListener("focus", ()=>{
    inp.parentElement.classList.add("show");
  });
  inp.addEventListener("blur", ()=>{
    inp.parentElement.classList.remove("show");
  });
});
</script>

</body>
</html>
